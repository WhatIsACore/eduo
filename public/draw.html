<!doctype html>
<html>
  <head>
    <title>
      eduo
    </title>
    <link href="https://fonts.googleapis.com/css?family=Barlow|Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/style.css">
  </head>
  <body>
    <div id="hud-wrapper">
      <div id="hud">
        <img id="logo" src="/public/media/logo.svg">
        <div id="logo-text">eduo</div>
        <div id="timer">00:00</div>
        <div id="info">waiting for a buddy...</div>
      </div>
    </div>

    <div id="controls">
      hold down CTRL to draw <br>
      start typing anywhere to create text
    </div>

    <canvas id="whiteboard"></canvas>

    <div id="submit-box" class="disabled">
      <div>
        Final Answer:
      </div>
      <input id="submit-input" type="number">
      <input id="blur" type="text" style="position: absolute; opacity: 0;">
    </div>
    <div id="submit-btn" class="disabled">
      submit (<span id="submit-progress">0</span>/2)
    </div>

    <div id="typebox-wrapper">
      <input id="typebox" type="text">
    </div>

    <div id="cursor-wrapper">
      <div id="cursor-green" style="margin-top: -100px">
        <img class="cursor" src="/public/media/green.svg">
      </div>
      <div id="cursor-orange" style="margin-top: -100px">
        <img class="cursor" src="/public/media/orange.svg">
      </div>
    </div>

    <script src="https://cdn.agora.io/sdk/web/AgoraRTCSDK-2.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript" src="/public/draw.js"></script>
  </body>
</html>
